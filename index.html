<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점심 메뉴 추천기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="title-area">
          <h1>점심 메뉴 추천기</h1>
          <p>
            버튼을 눌러 오늘 점심 메뉴를 추천받아 보세요!
          </p>
        </div>
        <button class="theme-toggle" id="btnTheme" type="button">
          화이트 모드
        </button>
      </header>

      <main>
        <div id="result" class="result" aria-live="polite">
          <span class="hint"
            >아래 버튼을 눌러 점심 메뉴를 추천받아 보세요.</span
          >
        </div>

        <div class="controls">
          <button class="primary" id="btnPick">메뉴 추천</button>
          <button id="btnRepick" disabled>다시 추천</button>
          <button id="btnCopy" disabled>복사</button>
          <button id="btnClear">기록 지우기</button>
        </div>

        <div class="meta">
          <div>마지막 추천: <span id="lastTime">-</span></div>
          <div>총 추천 횟수: <span id="count">0</span></div>
        </div>

        <section class="history">
          <h2>최근 추천 기록 (최대 8개)</h2>
          <ul id="history" class="history-list"></ul>
        </section>
      </main>

      <footer>
        참고: 본 추천기는 재미용 랜덤 생성기이며, 메뉴 선택에 도움을 주기 위한 것입니다.
      </footer>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
